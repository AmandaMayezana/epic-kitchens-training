name: Train EPIC-KITCHENS Model

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: python 222002793.py 

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-results
          path: results/
